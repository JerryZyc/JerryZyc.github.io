title: "Jerry Zhu Home"
subtitle: "个人主页 / 技术随笔 / 思考碰撞"
description: "关于机器人与智能系统的学习笔记，也记录更广泛的技术随笔、读书笔记与项目复盘。"
url: "https://jerryzyc.github.io"
baseurl: ""
repository: "JerryZyc/JerryZyc.github.io"
timezone: "Asia/Shanghai"

remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "dark"

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..3
  math_engine: mathjax
  math_engine_opts: {}

paginate: 5
paginate_path: /page:num/

search: true
mathjax: true

author:
  name: "Jerry Zhu"
  avatar: "/assets/images/jerryz2.png"
  bio: "机器人与智能系统方向，记录学习、实践与灵感的碰撞。"
  location: "中国"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/<username>"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-include-cache

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      toc: true
      toc_sticky: true

include:
  - _pages
