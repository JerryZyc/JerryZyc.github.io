title: "Robot Learning Notes"
subtitle: "Robotics / Robot Learning Engineer Notebook"
description: "Learning notes, paper notes, skills, and project retrospectives for robot learning."
url: "https://<username>.github.io"
baseurl: ""
repository: "<username>/<username>.github.io"
timezone: "Asia/Shanghai"

remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "mint"

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..3

paginate: 5
paginate_path: /page:num/

search: true
mathjax: true

author:
  name: "<Your Name>"
  avatar: "/assets/images/figure1.JPG"
  bio: "Robotics / Robot Learning Engineer. Focus on policy learning, sim2real, and motion planning."
  location: "China"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/<username>"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-include-cache

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      toc: true
      toc_sticky: true

include:
  - _pages
