title: "机器人学习笔记"
subtitle: "机器人/机器人学习工程师笔记"
description: "面向机器人学习的学习笔记、论文笔记、技能图谱与项目复盘。"
url: "https://jerryzyc.github.io"
baseurl: ""
repository: "JerryZyc/JerryZyc.github.io"
timezone: "Asia/Shanghai"

remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "mint"

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..3

paginate: 5
paginate_path: /page:num/

search: true
mathjax: true

author:
  name: "<Your Name>"
  avatar: "/assets/images/figure1.JPG"
  bio: "机器人/机器人学习工程师。关注策略学习、仿真到现实与运动规划。"
  location: "中国"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/<username>"

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme
  - jekyll-include-cache

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      toc: true
      toc_sticky: true

include:
  - _pages
